<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                        </div>

                        <i class="fa-solid fa-circle-notch fa-lg" style="color: #c6c9cd;"></i>

                    </div>
                </div>

            </div>
            <!-- #end cont right whit current chat -->

        </div>

    </div>

    <script src="./assets/js/main.js"></script>
